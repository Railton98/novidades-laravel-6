# v3 syntax
version: "3"

# Named volumes
volumes:
  # MySQL Data
  passport-mysql-data:
    driver: local

services:
  # MySQL (5.7)
  db:
    image: mysql:5.7
    container_name: passport-mysql
    volumes:
      - passport-mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=passport
      - MYSQL_USER=passport
      - MYSQL_PASSWORD=passport
      - MYSQL_ROOT_PASSWORD=passport
  # PHP (with Nginx)
  app:
    image: ambientum/php:7.2-nginx
    container_name: passport-app
    depends_on:
      - db
    volumes:
      - .:/var/www/app
    ports:
      - "80:8080"
    links:
      - db
  # PHPMYADMIN
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: passport-phpmyadmin
    depends_on:
      - db
    links:
      - db
    ports:
      - "81:80"
    environment:
      - PMA_HOST=db
      - MYSQL_USER=passport
      - MYSQL_PASSWORD=passport
      - MYSQL_ROOT_PASSWORD=passport
